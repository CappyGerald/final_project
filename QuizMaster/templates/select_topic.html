
{% extends 'base.html' %}
{% load static %}
{% block title %}Select Topic{% endblock %}

{% block content %}
<link href="styleshett" type="text/css" href="{% static 'styles.css '%}" >
<h2>Select a Topic</h2>
<ul>
    {% for topic in topics %}
        <li><a href="{% url 'ask_questions' topic.id %}">{{ topic.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
