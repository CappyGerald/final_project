
<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Quiz App{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Quiz App</h1>
        <nav>
            <ul>
                <li><a href="{% url 'select_topic' %}">Home</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Quiz App</p>
    </footer>
</body>
</html>
